---
- hosts: all
  gather_facts: yes
  become: true

  vars:
    app_user: "mirror"
    app_path: "/home/mirror/asm-app"
    lightdm_autologin_user: "mirror"
    nodejs_version: "7.x"
    java_version: 8

  vars_prompt:
    - name: "app_user_password"
      prompt: "Enter a password for the user"
      private: yes
      confirm: yes

  roles:
    - system
    - user
    - geerlingguy.nodejs
    - williamyeh.oracle-java
    - application
    - splashscreen
    - gantsign.lightdm
